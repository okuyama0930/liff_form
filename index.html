<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>査定フォーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container-fluid p-1 ">
        <form class="w-100 mx-auto p-1 border rounded-2 bg-light needs-validation" novalidate>
            <p class="mt-3">送信日</p>
            <div>
                <input class="form-control w-100 mt-1" name="formTime" value="" placeholder="" required disabled>
            </div>

            <p class="mt-3">①ブランド名</p>
            <div>
                <input class="form-control w-100 mt-1" name="form1" placeholder="入力してください" required>
            </div>

            <p class="mt-3">②アイテム名・名称</p>
            <div>
                <input class="form-control w-100 mt-1" name="form2" placeholder="入力してください" required>
            </div>

            <p class="mt-3">③ご購入時期</p>
            <div>
                <input class="form-control w-100 mt-1" name="form3" placeholder="入力してください" required>
            </div>

            <p class="mt-3">④コンディション</p>
            <div>
                <input class="form-control w-100 mt-1" name="form4" placeholder="入力してください" required>
            </div>

            <p class="mt-3">⑤素材・カラー</p>
            <div>
                <input class="form-control w-100 mt-1" name="form5" placeholder="入力してください" required>
            </div>

            <p class="mt-3">⑥サイズ</p>
            <div>
                <input class="form-control w-100 mt-1" name="form6" placeholder="入力してください" required>
            </div>

            <p class="mt-3">⑦その他情報</p>
            <div>
                <textarea class="form-control w-100 mt-1" name="form7" placeholder="入力してください" rows="5"></textarea>
            </div>


            <input type="submit" class="mt-4 btn btn-primary" value="送信">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        $(document).ready(function () {
            const liffId = "2001339010-9mQ3rzqZ";
            initializeLiff(liffId);
        })

        $(document).ready(function () {
            var today = new Date();

            //年・月・日・曜日・時間を取得
            var year = today.getFullYear();
            var month = today.getMonth() + 1;
            var week = today.getDay();
            var day = today.getDate();
            var hour = today.getHours();
            var minute = today.getMinutes();

            var week_ja = new Array("日", "月", "火", "水", "木", "金", "土");

            //年・月・日・曜日を書き出す
            var formTimeText = year + "年" + month + "月" + day + "日 " + week_ja[week] + "曜日 " + hour + "時" + minute + "分";
            $('input[name="formTime"]').val(formTimeText);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            // const forms = document.querySelectorAll('.needs-validation')

            // // Loop over them and prevent submission
            // Array.from(forms).forEach(form => {
            //     form.addEventListener('submit', event => {
            //         if (!form.checkValidity()) {
            //             event.preventDefault()
            //             event.stopPropagation()
            //         }

            //         form.classList.add('was-validated')
            //     }, false)
            // })
            $('form').submit(function () {
                const formTime = $('input[name="formTime"]').val();
                const form1 = $('input[name="form1"]').val();
                const form2 = $('input[name="form2"]').val();
                const form3 = $('input[name="form3"]').val();
                const form4 = $('input[name="form4"]').val();
                const form5 = $('input[name="form5"]').val();
                const form6 = $('input[name="form6"]').val();
                const form7 = $('textarea[name="form7"]').val();
                const msg = `査定内容&nbsp;\n送信日：${formTime}&nbsp;\nブランド名：${form1}&nbsp;\nアイテム名：${form2}&nbsp;\nご購入時期：${form3}&nbsp;\nコンディション：${form4}&nbsp;\n素材：${form5}&nbsp;\nサイズ：${form6}&nbsp;\nその他情報：${form7}`;
                sendText(msg);
                return false;
            });
        });
    </script>

</body>

</html>
